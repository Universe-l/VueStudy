<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建一个Vue实例</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">{{msg}}</div>

    <script>
        new Vue({
           el: "#root", //vue实例的挂载目标
           data: {
               msg: "Hello World" //vue实例的数据对象
           }
        })
    </script>
</body>
</html>
