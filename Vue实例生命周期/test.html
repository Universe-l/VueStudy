<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue生命周期</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">{{test}}</div>

    <script>
        var vm = new Vue({
            el: "#root", //vue实例的挂载目标
            data:{
               test: "hello world"
            },
            beforeCreate: function() {
                console.log("beforeCreate");
            },
            created: function() {
                    console.log("created");
            },
            beforeMount: function() {
                    console.log("beforeMount");
                    console.log(this.$el)
            },
            mounted: function() {
                console.log("mouted");
                console.log(this.$el)
            },
            beforeDestroy: function() {
                console.log("beforeDestory");
            },
            destroyed: function() {
                console.log("beforeDestory");
            },
            beforeUpdate: function() {
                    console.log("beforUpdate");
            },
            updated: function() {
                    console.log("updated");
            },
        })
    </script>
</body>
</html>
